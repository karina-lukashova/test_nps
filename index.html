<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лояльность</title>
  <link rel="stylesheet" href="normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nps">
    <div class="nps__diagram">
      <svg class="nps__diagram-svg diagram" width="300" height="300">
        <circle class="diagram__circle-1" r="109" cx="50%" cy="50%"></circle>
        <circle class="diagram__circle-2" r="109" cx="50%" cy="50%"></circle>
        <circle class="diagram__circle-3" r="109" cx="50%" cy="50%"></circle>
        <circle class="diagram__circle-4" r="109" cx="50%" cy="50%"></circle>
      </svg>
      <img class="nps__diagram-image" src="img/loyalty.svg" alt="Иконка флага">
      <div class="nps__diagram-text text">
        <div class="text__number">
          72.
          <span class="text__seven">7</span>
          <span class="text__percent">%</span>
        </div>
        <span class="text__loyalty">Лояльность</span>
        <span class="text__under">ниже среднего</span>
        <span class="text__other">
          по&nbsp;отрасли: FMCG
          значений&nbsp;слева от медианы
          52.%&nbsp;-&nbsp;83.1%
        </span>
        <div class="text__dynamics">
          <svg class="text__dynamics-img" width="25" height="15">
            <polygon points="5,15 14,5 23,15" fill="#70a74b"/>
          </svg>
          <span class="text__dynamics-number">3.1</span>
        </div>
      </div>
    </div>
    <div class="nps__groups">
      <div class="nps__groups-data">
        <div class="nps__groups-item group">
          <p class="group__name">Промоутеры</p>
          <div class="group__count">
            <p class="group__percent">32.0%</p>
            <p class="group__sample">81</p>
          </div>
        </div>
        <div class="nps__groups-item group">
          <p class="group__name">Скептики</p>
          <div class="group__count">
            <p class="group__percent">39.1%</p>
            <p class="group__sample">8</p>
          </div>
        </div>
        <div class="nps__groups-item group">
          <p class="group__name">Критики</p>
          <div class="group__count">
            <p class="group__percent">79.8%</p>
            <p class="group__sample">7</p>
          </div>
        </div>
      </div>
      <div class="nps__groups-dynamics dynamics">
        <div class="dynamics__field">
          <div class="dynamics__current"></div>
          <div class="dynamics__previous"></div>
          +1.2%
        </div>
        <div class="dynamics__field">
          <div class="dynamics__current"></div>
          <div class="dynamics__previous"></div>
          +4.8%
        </div>
        <div class="dynamics__field">
          <div class="dynamics__current"></div>
          <div class="dynamics__previous"></div>
          -9.7%
        </div>
      </div>
    </div>
  </div>
</body>
</html>
